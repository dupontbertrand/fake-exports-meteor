<body>
  <div class="container">
    <h1>Liste des exports</h1>
    <button type="button" name="button" class="btn btn-success my-5">Create new export</button>
    <div class="row">
      {{#each exports}}
          {{> export}}
        {{else}}
          <h1 class="text-center">Aucun élément à afficher</h1>
      {{/each}}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
